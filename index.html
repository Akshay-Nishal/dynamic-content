
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SHOPLANE - A Place For Shopping</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div id="top-bar">
      <div class="logo">
        <a href="./index.html"
          ><h4><span>SHOP</span>LANE</h4></a
        >
      </div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#clothing">Clothings</a></li>
        <li><a href="#accessories">Accessories</a></li>
      </ul>
      <div class="icons">
        <i class="fa fa-search"></i>
        <div class="cart" id="cartIcon">  
          <a href="#">
            <i class="fa fa-shopping-cart">
              <span id="cart-count">5</span>
            </i>
          </a>
        </div>
        <i class="fa fa-user-circle-o"></i>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </div>

    <section id="banner">
      <img src="img1.png" alt="Image 1" />
      <!-- <img src="img/img2.png" alt="Image 2" /> -->
      <!-- <img src="img/img3.png" alt="Image 3" /> -->
      <!-- <img src="img/img4.png" alt="Image 4" /> -->
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </section>


    <section id="clothing">
      <h2 class="section-heading">Clothing for Men and Women</h2>
      <div class="card-conatiner" id="clothingCards">
      </div>
    </section>

    <section id="accessories">
      <h2 class="section-heading">Accessories for Men and Women</h2>
      <div class="card-conatiner" id="accessoriesCards"></div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
